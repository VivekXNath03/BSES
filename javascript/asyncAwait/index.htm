<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Async Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>GitHub User Finder</h1>
            <p>Advanced JS: Async/Await & Error Handling</p>
        </header>

        <div class="search-section">
            <input type="text" id="usernameInput" placeholder="Enter username (e.g., octocat)">
            <button id="fetchBtn">Search Profile</button>
        </div>

        <div id="loader" class="spinner"></div>
        <div id="displayArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
