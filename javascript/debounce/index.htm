<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JS: Debouncing Project</title>
    <style>
        :root {
            --primary: #00ff88;
            --bg: #121212;
            --card: #1e1e1e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .search-box {
            width: 100%;
            max-width: 500px;
        }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #333;
            background: var(--card);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.3s;
        }
        input:focus { border-color: var(--primary); }
        
        .log-panel {
            margin-top: 20px;
            background: #000;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            color: #00ff00;
            width: 100%;
            max-width: 500px;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }
        .user-card {
            background: var(--card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <h1>Smart Search (Debounced)</h1>
    <p>Watch the log below to see when the "Network Request" actually fires.</p>

    <div class="search-box">
        <input type="text" id="userInput" placeholder="Type a name (e.g. Graham)..." autocomplete="off">
    </div>

    <div id="log" class="log-panel">System Ready...</div>

    <div id="results"></div>

    <script>
        const userInput = document.getElementById('userInput');
        const logPanel = document.getElementById('log');
        const resultsDiv = document.getElementById('results');

        function debounce(func, delay) {
            let timeoutId;
            return (...args) => {
                logPanel.innerHTML += `<div>> User typing... (Timer reset)</div>`;
                logPanel.scrollTop = logPanel.scrollHeight;
                
                if (timeoutId) clearTimeout(timeoutId);
                
                timeoutId = setTimeout(() => {
                    func.apply(null, args);
                }, delay);
            };
        }

        
        async function performSearch(searchTerm) {
            if (!searchTerm) {
                resultsDiv.innerHTML = '';
                return;
            }

            logPanel.innerHTML += `<div style="color:white">> ðŸš€ API REQUEST SENT for: "${searchTerm}"</div>`;
            logPanel.scrollTop = logPanel.scrollHeight;

            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                const users = await response.json();
                
                const filtered = users.filter(u => 
                    u.name.toLowerCase().includes(searchTerm.toLowerCase())
                );

                renderResults(filtered);
            } catch (err) {
                logPanel.innerHTML += `<div style="color:red">> Error fetching data</div>`;
            }
        }

        
        function renderResults(users) {
            resultsDiv.innerHTML = users.length ? users.map(u => `
                <div class="user-card">
                    <strong>${u.name}</strong><br>
                    <small>${u.email}</small>
                </div>
            `).join('') : '<p>No results found.</p>';
        }

        
        const processInput = debounce((e) => {
            performSearch(e.target.value);
        }, 600);

        userInput.addEventListener('input', processInput);
    </script>
</body>
</html>
